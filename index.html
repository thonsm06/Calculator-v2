<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="display">
            <p id="upper"></p>
            <p id="lower"></p>
        </div>
        <div id="buttons">
            <div class="column one">
                <button id="backspace">&#9224;</button>
                <button id="7" class="digit">7</button>
                <button id="4" class="digit">4</button>
                <button id="1" class="digit">1</button>
                <button id="0" class="digit">0</button>
            </div>
            <div class="column two">
                <button id="left-parenthesis">&lpar;</button>
                <button id="8" class="digit">8</button>
                <button id="5" class="digit">5</button>
                <button id="2" class="digit">2</button>
                <button id="period">.</button>
            </div>
            <div class="column three">
                <button id="right-parenthesis">&rpar;</button>
                <button id="9" class="digit">9</button>
                <button id="6" class="digit">6</button>
                <button id="3" class="digit">3</button>
                <button id="percent">%</button>
            </div>
            <div class="column four">
                <button id="mod">mod</button>
                <button id="divide" class="operator">/</button>
                <button id="multiply" class="operator">*</button>
                <button id="minus" class="operator">-</button>
                <button id="plus" class="operator">+</button>
            </div>
            <div class="column five">
                <button id="pi">&pi;</button>
                <button id="squareroot">&radic;</button>
                <button id="square">x<sup>2<sup></button>
                <button id="equal">=</button>
                <button id="clear">C</button>
            </div>
            
            
        </div>
    </div>
</body>
</html>

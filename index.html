<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="display">
        <p id="upper"></p>
        <p id="lower"></p>
    </div>
    <div id="buttons">
        <button id="0" class="digit">0</button>
        <button id="1" class="digit">1</button>
        <button id="2" class="digit">2</button>
        <button id="3" class="digit">3</button>
        <button id="4" class="digit">4</button>
        <button id="5" class="digit">5</button>
        <button id="6" class="digit">6</button>
        <button id="7" class="digit">7</button>
        <button id="8" class="digit">8</button>
        <button id="9" class="digit">9</button>
        <button id=".">.</button>
        <button id="/" class="operator">/</button>
        <button id="*" class="operator">*</button>
        <button id="-" class="operator">-</button>
        <button id="+" class="operator">+</button>
        <button id="=">=</button>
        <button id="clear">C</button>
    </div>
</body>
</html>
